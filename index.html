<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Premium de Cartelería</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js" defer></script>
    <script src="js/calculator.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>

    <div class="background-globes">
        <div class="globe g1"></div>
        <div class="globe g2"></div>
    </div>

    <main class="container">
        <header class="main-header">
            <h1 class="logo">COTIZADOR <span class="accent">PRO</span></h1>
            <p class="subtitle">Calculadora de Costos de Cartelería Vial</p>
        </header>

        <div class="calculator-grid">
            <!-- Left Panel: Inputs -->
            <section class="panel input-panel">
                <div class="panel-header">
                    <h2>Configuración</h2>
                    <span class="status-badge" id="dataStatus">Cargando datos...</span>
                </div>

                <div class="form-group">
                    <label for="dolarInput">Cotización Dólar (ARS)</label>
                    <div class="input-wrapper">
                        <span class="prefix">$</span>
                        <input type="number" id="dolarInput" value="1550" placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="materialSelect">Material</label>
                    <div class="select-wrapper">
                        <select id="materialSelect" disabled>
                            <option value="">Esperando conexión...</option>
                        </select>
                        <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="widthInput">Ancho (cm)</label>
                        <input type="number" id="widthInput" placeholder="Ej: 100">
                    </div>
                    <div class="form-group">
                        <label for="heightInput">Alto (cm)</label>
                        <input type="number" id="heightInput" placeholder="Ej: 60">
                    </div>
                </div>
                
                <button id="whatsappBtn" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    Consultar por WhatsApp
                </button>
            </section>

            <!-- Right Panel: Results -->
            <section class="panel result-panel">
                <div class="result-card">
                    <span class="label">Costo Total Estimado</span>
                    <div class="amount-wrapper">
                        <span class="currency">ARS</span>
                        <span class="amount" id="totalArs">0,00</span>
                    </div>
                    <div class="sub-amount" id="totalUsd">USD 0.00</div>
                </div>

                <div class="details-list">
                    <div class="detail-item">
                        <span>Material</span>
                        <strong id="summaryMaterial">-</strong>
                    </div>
                    <div class="detail-item">
                        <span>Medidas</span>
                        <strong id="summaryDimensions">-</strong>
                    </div>
                    <div class="detail-item">
                        <span>Superficie</span>
                        <strong id="summaryArea">- m²</strong>
                    </div>
                    <div class="detail-item">
                        <span>Precio Unitario (USD)</span>
                        <strong id="summaryPrice">-</strong>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
